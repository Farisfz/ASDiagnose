<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ASDiagnose | Result</title>

	<link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">

	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='image/icon.ico') }}"/>

</head>

<body>
	<div class="preloader"></div>

	<div id="notfound">
		<div class="notfound">
			<div class="notfound-40">
				<div></div>
				<img src="static/image/good.png" alt="caution" class="center">
			</div>
			<h2>Low probability</h2>
			<p>Based on the screening test, it appears that your child has a low probability of having autism, but it's recommended to consult 
				a professional for further assessment and clarification.</p>
			<a href="{{ url_for('menu') }}">HOME</a>
		</div>
	</div>

	<script>
        window.addEventListener("load", () => {
            const loader = document.querySelector(".preloader");

            setTimeout(function(){
                loader.classList.add("preloader-hidden");
                loader.addEventListener("transitionend", () =>{
                document.body.removeChild("preloader")})
            },2000)
        })
    </script>
</body>
</html>
